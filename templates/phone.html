{% extends "base.html" %}

{% block title %}Drawing a Phone Card{% endblock %}

{% block content %}
<div class="card-container">
    <div class="card-text">
        <p>{{ data }}</p>
    </div>
    <form method="POST" action="/phone">
        <input type="submit" name="again" value="Draw again">
        <input type="submit" name="index" value="Back">
    </form>
</div>
{% endblock %}
