{% extends "base.html" %}

{% block title %}Spotting Birds{% endblock %}

{% block content %}
<div class="card-container">
    <div class="card-text">
        <ul>
            {% for bird in data %}
                <li>{{ bird[1] }} ({{ bird[2] }} points)</li>
            {% endfor %}
        </ul>
    </div>
    <form method="POST" action="/spot">
        <input type="submit" name="index" value="Back">
    </form>
</div>
{% endblock %}
